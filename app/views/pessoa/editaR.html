<div style="width:500px">
    <form name="frmPessoa" class="form-horizontal">

        <input type="hidden" name="name" ng-model="pessoa.Id"
               value="{{pessoa.Id}}" />

        <fieldset>
            <legend>Salvar pessoa</legend>
            <div class="form-group">
                <label for="inputEmail"
                       class="col-lg-2 control-label">Nome</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control"
                           required id="inputNome" ng-model="pessoa.Nome"
                           value="{{pessoa.Nome}}">

                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail"
                       class="col-lg-2 control-label">Endereço</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control"
                           required ng-model="pessoa.Endereco"
                           id="inputEndereco" value="{{pessoa.Endereco}}">

                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button"
                            ng-disabled="frmPessoa.$invalid" ng-click="salvar()"
                            class="btn btn-primary">
                        Salvar
                    </button>

                </div>

            </div>

        </fieldset>

    </form>

</div>
